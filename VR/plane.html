<script>
		AFRAME.registerComponent('set-sky',{
			schema: {default:""},
			init(){
				var scene = document.querySelector('a-scene');
				var cam = document.querySelector('a-camera');

				//var tplane = scene.querySelector('#temp-plane');
				var p1 = document.querySelector('#first_p');
				var p2 = document.querySelector('#second_p');
				var p3 = document.querySelector('#third_p');
				var p4 = document.querySelector('#fourth_p');
				this.el.addEventListener('click', () => {
					console.log(this.el);
					var zval = this.el.getAttribute("position").z;
					var temp = "";
					if(p1.getAttribute('position').z==-9.980)
						temp = p1;
					if(p2.getAttribute('position').z==-9.980)
						temp = p2;
					if(p3.getAttribute('position').z==-9.980)
						temp = p3;
					if(p4.getAttribute('position').z==-9.980)
						temp = p4;

					if(zval == -15.980)
						temp.emit('four');
					else if(zval == -13.980)
						temp.emit('three');
					else if(zval == -11.980)
						temp.emit('two');
					this.el.emit('one');
				});
			}
		});
	</script>
